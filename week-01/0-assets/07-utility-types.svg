<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="900" height="550" fill="#0a0e27"/>
  
  <!-- Título -->
  <text x="450" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#e0e0e0" font-family="Inter, sans-serif">
    Utility Types: Transformar Tipos Existentes
  </text>
  
  <!-- Línea separadora -->
  <line x1="50" y1="55" x2="850" y2="55" stroke="#3178c6" stroke-width="2"/>
  
  <!-- Tipo base User -->
  <rect x="50" y="80" width="800" height="80" fill="#1a2847" stroke="#3178c6" stroke-width="2" rx="8"/>
  <text x="450" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
    Tipo Base
  </text>
  <rect x="65" y="120" width="770" height="55" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
  <text x="75" y="140" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
    interface User { id: number; name: string; email: string; role: 'admin' | 'user'; }
  </text>
  <text x="75" y="160" font-size="10" fill="#a0a0a0" font-family="monospace" font-style="italic">
    Nuestro tipo base con 4 propiedades obligatorias
  </text>
  
  <!-- Utility tipos en filas -->
  <!-- Fila 1: Partial -->
  <g>
    <rect x="50" y="185" width="380" height="150" fill="#1a2847" stroke="#3178c6" stroke-width="1" rx="8"/>
    <text x="240" y="210" font-size="12" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Partial&lt;User&gt;
    </text>
    <text x="240" y="230" font-size="10" text-anchor="middle" fill="#e0e0e0" font-family="Inter, sans-serif">
      Todas las props opcionales
    </text>
    
    <rect x="65" y="245" width="350" height="75" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="75" y="265" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      {
    </text>
    <text x="85" y="282" font-size="10" fill="#e0e0e0" font-family="monospace">
      id?: number;
    </text>
    <text x="85" y="299" font-size="10" fill="#e0e0e0" font-family="monospace">
      name?: string; email?: string; role?: ...;
    </text>
    <text x="75" y="316" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      }
    </text>
  </g>
  
  <!-- Fila 2: Required -->
  <g>
    <rect x="470" y="185" width="380" height="150" fill="#1a2847" stroke="#3178c6" stroke-width="1" rx="8"/>
    <text x="660" y="210" font-size="12" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Required&lt;Partial&lt;User&gt;&gt;
    </text>
    <text x="660" y="230" font-size="10" text-anchor="middle" fill="#e0e0e0" font-family="Inter, sans-serif">
      Convertir opcionales a obligatorias
    </text>
    
    <rect x="485" y="245" width="350" height="75" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="495" y="265" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      {
    </text>
    <text x="505" y="282" font-size="10" fill="#e0e0e0" font-family="monospace">
      id: number;
    </text>
    <text x="505" y="299" font-size="10" fill="#e0e0e0" font-family="monospace">
      name: string; email: string; role: ...;
    </text>
    <text x="495" y="316" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      }
    </text>
  </g>
  
  <!-- Fila 3: Pick -->
  <g>
    <rect x="50" y="360" width="380" height="150" fill="#1a2847" stroke="#3178c6" stroke-width="1" rx="8"/>
    <text x="240" y="385" font-size="12" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Pick&lt;User, 'id' | 'name'&gt;
    </text>
    <text x="240" y="405" font-size="10" text-anchor="middle" fill="#e0e0e0" font-family="Inter, sans-serif">
      Seleccionar solo algunas props
    </text>
    
    <rect x="65" y="420" width="350" height="75" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="75" y="440" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      {
    </text>
    <text x="85" y="457" font-size="10" fill="#e0e0e0" font-family="monospace">
      id: number;
    </text>
    <text x="85" y="474" font-size="10" fill="#e0e0e0" font-family="monospace">
      name: string;
    </text>
    <text x="75" y="491" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      }
    </text>
  </g>
  
  <!-- Fila 4: Omit -->
  <g>
    <rect x="470" y="360" width="380" height="150" fill="#1a2847" stroke="#3178c6" stroke-width="1" rx="8"/>
    <text x="660" y="385" font-size="12" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Omit&lt;User, 'email'&gt;
    </text>
    <text x="660" y="405" font-size="10" text-anchor="middle" fill="#e0e0e0" font-family="Inter, sans-serif">
      Excluir ciertas props
    </text>
    
    <rect x="485" y="420" width="350" height="75" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="495" y="440" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      {
    </text>
    <text x="505" y="457" font-size="10" fill="#e0e0e0" font-family="monospace">
      id: number; name: string;
    </text>
    <text x="505" y="474" font-size="10" fill="#e0e0e0" font-family="monospace">
      role: 'admin' | 'user';
    </text>
    <text x="495" y="491" font-size="10" fill="#61dafb" font-family="monospace" font-weight="bold">
      }
    </text>
  </g>
</svg>