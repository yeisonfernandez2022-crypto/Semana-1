<svg viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="900" height="450" fill="#0a0e27"/>
  
  <!-- Título -->
  <text x="450" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#e0e0e0" font-family="Inter, sans-serif">
    Funciones Tipadas en TypeScript
  </text>
  
  <!-- Línea separadora -->
  <line x1="50" y1="55" x2="850" y2="55" stroke="#3178c6" stroke-width="2"/>
  
  <!-- Componente 1: Parámetros -->
  <g>
    <rect x="50" y="80" width="400" height="140" fill="#1a2847" stroke="#3178c6" stroke-width="2" rx="8"/>
    
    <text x="250" y="105" font-size="14" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Tipado de Parámetros
    </text>
    
    <rect x="70" y="125" width="360" height="85" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="80" y="145" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      const sum = (
    </text>
    <text x="100" y="163" font-size="11" fill="#e0e0e0" font-family="monospace">
      a: number,
    </text>
    <text x="100" y="181" font-size="11" fill="#e0e0e0" font-family="monospace">
      b: number
    </text>
    <text x="80" y="199" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      ) =&gt; a + b;
    </text>
  </g>
  
  <!-- Componente 2: Retorno -->
  <g>
    <rect x="500" y="80" width="350" height="140" fill="#1a2847" stroke="#3178c6" stroke-width="2" rx="8"/>
    
    <text x="675" y="105" font-size="14" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Tipo de Retorno
    </text>
    
    <rect x="515" y="125" width="320" height="85" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="525" y="145" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      const greet = (
    </text>
    <text x="545" y="163" font-size="11" fill="#e0e0e0" font-family="monospace">
      name: string
    </text>
    <text x="525" y="181" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      ): string =&gt; {
    </text>
    <text x="545" y="199" font-size="10" fill="#e0e0e0" font-family="monospace">
      return `Hola ${name}`;
    </text>
  </g>
  
  <!-- Componente 3: Opcionales -->
  <g>
    <rect x="50" y="250" width="400" height="160" fill="#1a2847" stroke="#3178c6" stroke-width="2" rx="8"/>
    
    <text x="250" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Parámetros Opcionales (?)
    </text>
    
    <rect x="70" y="295" width="360" height="100" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="80" y="315" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      const config = (
    </text>
    <text x="100" y="333" font-size="11" fill="#e0e0e0" font-family="monospace">
      timeout: number,
    </text>
    <text x="100" y="351" font-size="11" fill="#e0e0e0" font-family="monospace">
      debug?: boolean
    </text>
    <text x="80" y="369" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      ) =&gt; {...};
    </text>
    <text x="80" y="390" font-size="10" fill="#a0a0a0" font-family="Inter, sans-serif" font-style="italic">
      ? = opcional, TypeScript no reclama si no lo pasas
    </text>
  </g>
  
  <!-- Componente 4: Callbacks -->
  <g>
    <rect x="500" y="250" width="350" height="160" fill="#1a2847" stroke="#3178c6" stroke-width="2" rx="8"/>
    
    <text x="675" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#61dafb" font-family="Inter, sans-serif">
      Callbacks Tipados
    </text>
    
    <rect x="515" y="295" width="320" height="100" fill="#0f1529" stroke="#2d66a8" stroke-width="1" rx="4"/>
    <text x="525" y="315" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      const map = (
    </text>
    <text x="545" y="333" font-size="10" fill="#e0e0e0" font-family="monospace">
      arr: number[],
    </text>
    <text x="545" y="351" font-size="10" fill="#e0e0e0" font-family="monospace">
      fn: (x: number) =&gt; number
    </text>
    <text x="525" y="369" font-size="11" fill="#61dafb" font-family="monospace" font-weight="bold">
      ) =&gt; arr.map(fn);
    </text>
    <text x="525" y="390" font-size="9" fill="#a0a0a0" font-family="Inter, sans-serif" font-style="italic">
      fn debe recibir number y retornar number
    </text>
  </g>
</svg>